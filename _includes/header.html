<header class="site-header">

    <div class="header-wrapper">

        <nav class="site-nav">
            <ul>
                <li class="lang-trigger">
                {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
               {% for page in pages %}
			   <a href="{{ page.url | prepend: site.baseurl }}" class="{{ page.lang }}">
			   {{ page.lang }}</a> 
			   {% endfor %}
                </li>
            </ul>
        </nav>
    </div>
</header>
